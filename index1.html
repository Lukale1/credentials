<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE REGISTRATION FORM.</title>
</head>
<body>
    <article>
        <div class="container">
        <form action="#">
            <h3 class="details-1">personal details.</h3>
            <div class="user-details">
            
            <div class="inputbox">
                <label for="fullname" class="fullname">Full Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your name" required>
            </div>
            <div class="inputbox">
                <label for="bdate" class="bdate">Date of Birth:</label>
                <input type="date" id="bdate" name="bdate" placeholder="mm/dd/yyyy" required>
            </div>
            <div class="inputbox">
                <label for="mail" class="mail">Email:</label>
                <input type="mail" id="mail" name="mail" placeholder="Enter your email" required>
            </div>
            <div class="inputbox">
                <label for="number" class="number">Mobile Number:</label>
                <input type="text" id="number" name="number" placeholder="Enter mobile mumber" required>
            </div>
            <div class="inputbox">
                <label for="gender" class="gender">Gender</label>
                <input type="gender" id="gender" name="gender" placeholder="Enter your gender">
            </div>
            <div class="inputbox">
                <label for="occupation" class="occupation">Occupation:</label>
                <input type="occupation" id="occupation" name="occupation" placeholder="Enter your occupation" required>
            </div>

           <div>
            <h3 class="details-1">identity details.</h3>
            <div class="user-details">
            
            <div class="inputbox">
                <label for="id-type" class="id-type">ID type:</label>
                <input type="text" id="id-type" name="id-type" placeholder="Enter your name" required>
            </div>
            <div class="inputbox">
                <label for="id-no" class="id-no">ID Number:</label>
                <input type="id-no" id="id-no" name="id-no" placeholder="mm/dd/yyyy" required>
            </div>
            <div class="inputbox">
                <label for="issue" class="issue">Issue Authority:</label>
                <input type="issue" id="mail" name="mail" placeholder="Enter your email" required>
            </div>
            <div class="inputbox">
                <label for="state" class="state">Issue State:</label>
                <input type="text" id="number" name="number" placeholder="Enter mobile mumber" required>
            </div>
            <div class="inputbox">
                <label for="i-date" class="i-date">Issue Date</label>
                <input type="date" id="i-date" name="i-date" placeholder="mm/dd/yyyy">
            </div>
            <div class="inputbox">
                <label for="e-date" class="e-Date">Expiry Date:</label>
                <input type="e-date" id="e-date" name="e-date" placeholder="mm/dd/yyyy" required>
            </div>
           
            
            
            <div class="inputbox">
                <button class="button">Next âž¡</button>
            </div>
        </article>
</body>
</html>
